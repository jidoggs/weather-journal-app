<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Weather Journal</title>
</head>
<body>
    <main id = "app">
        <h1 class ="holder headline">
          Weather Journal App
        </h1>
        <form >
            <div class ="holder zip">
              <label for="zip">Enter Zipcode here</label>
              <input type="text" id="zip" placeholder="enter zip code here" value="">
            </div>
            <div class ="holder feel">
              <label for="feelings">How are you feeling today?</label>
              <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
              <button id="generate" type = "submit"> Generate </button>
            </div>
        </form>
        <section class ="holder entry">
          <h2 class = "title">Most Recent Entry</h2>
         <div id = "entryHolder">
          <p id = >Today's date: </p>
          <p id = "date"></p> 
          <p id = >Temperature right now in celcius is: </p>
         <p id = "temp"></p>
         <p id = >You can find your response below: </p>
         <p id = "content"></p>
        </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
